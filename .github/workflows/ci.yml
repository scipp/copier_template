name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  formatting:
    name: Formatting and static analysis
    runs-on: 'ubuntu-24.04'
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
      - uses: pre-commit-ci/lite-action@v1.1.0
        if: always()
        with:
          msg: Apply automatic formatting

  tests:
    name: Tests
    needs: formatting
    runs-on: 'ubuntu-24.04'
    env:
      DUMMYPROJECTPATH: './test-dummy'
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - run: pip install -r requirements/ci.txt
      - run: |
            copier copy ./ "${DUMMYPROJECTPATH}" \
              -l \
              -d description="Dummy project to test the template." \
              -d projectname="testdummy" \
              -d max_python="3.13" \
              -d min_python="3.11" \
              -d nightly_deps="" \
              -d related_projects="ScippNeutron"  # Just to test the list.
      - run: git init  # ``setuptools`` complains if it is not a git repository.
        working-directory: ${{ env.DUMMYPROJECTPATH }}
      - run: sed -i '/dependencies = \[/a\    "numpy"' pyproject.toml
        working-directory: ${{ env.DUMMYPROJECTPATH }}
      # Create empty files so the build doesn't generate warnings
      - run: |
          touch docs/_static/favicon.ico
          touch docs/_static/logo-dark.svg
          touch docs/_static/logo.svg
        working-directory: ${{ env.DUMMYPROJECTPATH }}
      - run: tox -e deps
        working-directory: ${{ env.DUMMYPROJECTPATH }}
      - run: tox -e py311
        working-directory: ${{ env.DUMMYPROJECTPATH }}
      - run: git add -A && tox -e static  # Files should be added to be checked
        working-directory: ${{ env.DUMMYPROJECTPATH }}
      - run: tox -e docs
        working-directory: ${{ env.DUMMYPROJECTPATH }}
